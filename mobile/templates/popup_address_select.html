<div class="wx_wrap" ng-controller="AddressSelect">
    <div class="wx_bar">
        <div class="wx_bar_tit">收货地址</div>
        <div class="wx_bar_back pull-right"></div>
    </div>
    <div class="address_list">
        <div class="address" ng-repeat="address in addresses">
            <div class="wrap_address">
                <span class="default" ng-show="address.isDefault">默认</span>
                <span class="not_default" ng-hide="address.isDefault" ng-click="setDefault(address)">设为默认</span>
            </div>
            <ul style="margin:10px 0 -5px;" class="marginleft bg_color">
                <li class="add_li"><strong>{{address.receiver}} | {{address.phone}}</strong></li>
                <li class="add_li_font"><span>{{address.province}}&nbsp;{{address.city}}&nbsp;{{address.district}}&nbsp;{{address.detail}}</span>
                </li>
                <li class="edit" ng-click="openEdit(address._id)">编辑</li>
            </ul>
            <span class="select_mask" ng-click="select(address)"></span>
            <span class="icon_address1 bg_color" ng-hide="address._id==getSelectedAddress()._id"></span>
        </div>
        <div class="margin_footer"></div>
    </div>
    <div class="add_address_red">
        <div class="inner_red">
            <a class="add_text_red" style="color:white" ng-click="openEdit()">新增地址</a>
        </div>
    </div>
</div>
