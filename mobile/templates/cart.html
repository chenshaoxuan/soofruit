<div class="container" style="min-height: 361px;" ng-controller="Cart">
    <div class="content clearfix js-page-content">

        <div ng-include="'/views/cart_orders_nav.html'"></div>

        <div id="cart-container">
            <div class="deal-list-status" ng-show="cart && cart.goods.length>0">
                <div class="orders-order" ng-repeat="good in cart.goods">
                    <div>
                        <div class="orders-order-goods">
                            <div class="cart-checkbox-wrapper">
                                <input type="checkbox" class="cart-checkbox-real item" ng-model="good.checked"
                                       ng-click="checked()">
                                <div class="cart-checkbox-fake">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </div>
                            </div>
                            <div class="orders-order-goods-img">
                                <span style="background: url(/assets/imgs/upload/{{good.pic}}) no-repeat;background-size: 130px auto;"></span>
                            </div>
                            <div class="orders-order-goods-name">
                                <div class="_goods_name">{{good.name}}</div>
                                <div class="_spec">金色(待定)</div>
                            </div>
                            <div class="orders-order-goods-payed">
                                <div class="payed-head">实付:</div>
                                <div class="payed-amount">{{good.sellPrice*good.quantity|currency:'￥'}}</div>
                                <div class="payed-free">&nbsp;(免运费)</div>
                            </div>
                        </div>
                        <div class="orders-order-bd-bottom">
                            <div class="orders-order-ft">
                                <div class="orders-order-opt">
                                    <div class="orders-order-btn">
                                        <a class="_order_btn_cancel pull-left" ng-click="minus(good)">-</a>
                                        <input class="pull-left" type="text" ng-value="good.quantity" disabled>
                                        <a class="_order_btn_cancel pull-left" ng-click="plus(good)">+</a>
                                        <a class="_order_btn_cancel" ng-click="remove(good)">移除</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="orders-order cart-footer">
                    <div>
                        <div class="orders-order-bd-bottom">
                            <div class="cart-checkbox-wrapper">
                                <input type="checkbox" class="cart-checkbox-real chief" ng-model="checkedAll"
                                       ng-click="checked(true)"/>
                                <div class="cart-checkbox-fake">
                                    <span class="glyphicon glyphicon-ok"></span>
                                </div>
                                <span class="text">全选</span>
                            </div>
                            <div class="orders-order-ft">
                                <div class="orders-order-opt">
                                    <div class="orders-order-btn" style="position:absolute;top:14px;">
                                        <a class="_order_btn_buy pull-right" ng-click="checkout()">{{cart.goods.length>1?'合并付款':'付款'}}</a>
                                        <span class="pull-right eg_font_black">合计: {{totalAmount|currency:'￥'}}</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="wrap_position pullUp_show">
                    <div class="posi_abso up">
                        <div class="center" id="center_pullup">
                            <span class="orders-text"></span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="empty-list" ng-hide="cart && cart.goods.length>0">
                <div class="empty-list-header">
                    <h4>购物车快饿瘪了 T.T</h4>
                    <span>快给我挑点宝贝</span>
                </div>

                <div class="empty-list-content">
                    <a ui-sref="list" class="js-go-home home-page tag tag-big tag-orange">去逛逛</a>
                </div>
            </div>
        </div>
    </div>
</div>
