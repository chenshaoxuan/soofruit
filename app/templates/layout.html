<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>北海之南</title>

                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>

            </div>
        </div>
