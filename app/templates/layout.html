<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>北海之南</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="shortcut icon" href="//soofruit.oss-cn-hangzhou.aliyuncs.com/app/icon.png">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="format-detection" content="telephone=yes" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="renderer" content="webkit">
        <link rel='stylesheet' type="text/css" href='/public/common.css'>
        <link rel='stylesheet' type="text/css" href='/public/app.css'>
        <!-- <link rel='stylesheet' type="text/css" href='http://soofruit.oss-cn-hangzhou.aliyuncs.com/app/css/common.css'>
        <link rel='stylesheet' type="text/css" href='http://soofruit.oss-cn-hangzhou.aliyuncs.com/app/css/app.css'> -->
    </head>
    <body ng-app="soofruit">
        <header class="header">
            <div class="clearfix">
                <em class="icon icon_logo"> </em>
                <a class="positionwrap">
                    <em class="icon icon_position"> </em>
                    <em id="emName">绍兴</em>
                </a>
            </div>
        </header>
        <div ui-view style="height:100%;"></div>
        <footer class="footer">
            <a id="index" ui-sref="index">
                <span class="icon icon-home"></span>
                <span class="tab-label">首页</span>
            </a>
            <a id="activity" ui-sref="activity">
                <span class="icon icon-app"></span>
                <span class="tab-label">嗖一下</span>
            </a>
            <a id="order" ui-sref="order">
                <span class="icon icon-cart"></span>
                <span class="tab-label">订单中心</span>
            </a>
            <a id="user" ui-sref="user">
                <span class="icon icon-friends"></span>
                <span class="tab-label">我的</span>
                <span class="badge">2</span>
            </a>
        </footer>
        <div class="layer-container" ng-show="stateIsLoading">
            <div class="layer-shade"></div>
            <div class="layer-main">
                <div class="section">
                    <div class="bounce1"></div>
                    <div class="bounce2"></div>
                    <div class="bounce3"></div>
                </div>
            </div>
        </div>
        <!-- TODO: 顶部弹窗 -->

        <script type="text/javascript" src='/public/app.js'></script>

</html>
