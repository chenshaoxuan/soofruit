<div class="container" ng-controller="IndexController">
    <div id="subjects" class="swiper-container swiper-container-horizontal">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="subject in subjects">
                <a ui-sref="ItemDetail({id:'{{subject.id}}'})">
                    <img id="{{subject.id}}" class="swiper-lazy" data-src="{{subject.img}}">
                </a>
                <div class="swiper-lazy-preloader"></div>
            </div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>
    <div id="spotlights" class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" ng-repeat="spotlight in spotlights">
                <a ui-sref="ItemDetail({id:'{{spotlight.id}}'})">
                    <img id="{{spotlight.id}}" src="{{spotlight.img}}">
                </a>
            </div>
        </div>
        <!-- Add Scrollbar -->
        <div class="swiper-scrollbar"></div>
    </div>
    <div class="express-container">
        <ul class="express-column clearfix" id="express">
            <li class="rotate">
                <a href="/product/61499.html">
                    <img alt="" title="" src="http://img14.yiguoimg.com/e/albums/2016/160614/153403882915733710_260x320.jpg" data-original="http://img14.yiguoimg.com/e/albums/2016/160614/153403882915733710_260x320.jpg" style="display: inline;">
                </a>
            </li>
            <li class="rotate">
                <a href="/product/156202.html">
                    <img alt="" title="" src="http://img14.yiguoimg.com/e/albums/2016/160609/153403882845741257_260x320.jpg" data-original="http://img14.yiguoimg.com/e/albums/2016/160609/153403882845741257_260x320.jpg" style="display: inline;">
                </a>
            </li>
            <li class="rotate">
                <a href="/product/10273.html">
                    <img alt="" title="" src="http://img12.yiguoimg.com/e/albums/2016/160613/153403882904035533_260x320.jpg" data-original="http://img12.yiguoimg.com/e/albums/2016/160613/153403882904035533_260x320.jpg" style="display: inline;">
                </a>
            </li>
        </ul>
    </div>
    <div id="go_cart" ui-sref="cart">
        <span class="glyphicon glyphicon-shopping-cart"></span>
    </div>
</div>
