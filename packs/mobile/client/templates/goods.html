<div class="product-category" ng-controller="Goods">
    <header id="header">
        <a class="back" onclick="window.history.go(-1);"><img src="/imgs/mobile/back.png"></a>
        <span>{{category}}</span>
    </header>
    <section class="main pad padleft padb">

        <section class="listpage" ng-repeat="good in goods">
            <a class="pro_l_left" href="#">
                <section class="clearfix" style="width: 100%; position: relative; min-height: 90px;">
                    <img src="/imgs/upload/{{good.pics[0]}}" class="pro">
                </section>
            </a>

            <div class="pro_l_right {{good.balance>0?'product-element':'product-element-nosale'}}" style="float:left;">
                <h2><a href="#">{{good.name}}</a></h2>
                <a href="#">
                    <section class="t">{{good.desc}}</section>
                    <dl>
                        <dd>规格：{{good.spec}}</dd>
                        <dd>原产地：{{good.provenance}}</dd>
                        <dd>库存：{{good.balance}}</dd>
                        <dt>
                            <font class="font1">{{good.price|currency:'￥'}}</font>
                        </dt>
                    </dl>
                </a>
                <section class="cart"><a class="Q-buy-btn" ng-click="addToCart(good._id, good.balance>0)"></a></section>
            </div>
        </section>

    </section>
</div>
